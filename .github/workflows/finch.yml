  finch_build_macos:
    needs: finch_build_linux
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603
      - name: Install dependencies
        run: dart pub get
      - name: Install Finch CLI
        run: |
          dart pub global activate finch
          export PATH="$PATH:$HOME/.pub-cache/bin"
      - name: Build finch project
        run: |
          finch build -a ./lib/app.dart -t exe -o ./build_macos
          cp -r ./content ./build_macos/
      - name: Test Finch_doc app in background
        run: cd ./build_macos/lib/ && ./app.exe & sleep 60 && kill %1 && cd ../../
      - name: Upload Finch build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: finch-build-macos
          path: ./build_macos
      - name: Zip build directory
        run: |
          cd build_macos
          rm -rf temp_delete_dir
          zip -r ../finch-build-macos-v1.${{ github.run_number }}.zip .
          cd ..
      - name: Create GitHub Release MACOS
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          tag_name: finch-doc-macos-v1.${{ github.run_number }}
          name: "Finch Doc macOS v1.${{ github.run_number }}"
          body: "Download the latest version of Finch Doc for macOS."
          draft: false
          prerelease: false
          files: finch-build-macos-v1.${{ github.run_number }}.zip,finch-build-linux-v1.${{ github.run_number }}.zip

    

name: Build Finch Doc for Linux

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  finch_build_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603
      - name: Install dependencies
        run: dart pub get
      - name: Install Finch CLI
        run: |
          dart pub global activate finch
          export PATH="$PATH:$HOME/.pub-cache/bin"
      - name: Build finch project for Linux
        run: |
          finch build -a ./lib/app.dart -t exe -o ./build_linux
          cp -r ./content ./build_linux/
      - name: Test Finch_doc app in background
        run: cd ./build_linux/lib/ && ./app.exe & sleep 60 && kill %1 && cd ../../
      - name: Upload Finch build artifacts 
        uses: actions/upload-artifact@v4
        with:
          name: finch-build-linux
          path: ./build_linux
      - name: Zip build directory
        run: |
          cd build_linux
          rm -rf temp_delete_dir
          zip -r ../finch-build-linux-v1.${{ github.run_number }}.zip .
          cd ..
